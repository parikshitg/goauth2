{{ template "header.html" . }}
<br>
<div class="container">
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card">
                <div class="card-content">
                    <span class="card-title center purple-text">LOGIN</span>
                        <p class="teal-text">{{ .Flash }}</p>
                        <form method="post" action="/login">
                            <div class="row">
                                <div class="input-field col s12">
                                <i class="material-icons prefix">email</i>
                                    <input name="email" id="email" type="text" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div> 
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">lock</i>
                                    <input name="password" id="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="card-action center ">
                                <input type="submit" class="btn purple darken-2" value="Login">
                            </div>
                        </form>
                        
                    <hr>

                    <div class="center">   
                        <a class="waves-effect waves-light btn-large grey darken-4" href="/github/login"><i class="fab fa-github"></i> Login with Github</a> 
	                    <br><br>
	                    <a class="waves-effect waves-light btn-large light-blue lighten-1"><i class="fab fa-twitter"></i> Login with Twitter</a> 
	                    <br><br>
	                    <a class="waves-effect waves-light btn-large light-blue darken-4" href="/linkedin/login"><i class="fab fa-linkedin"></i> Login with LinkedIn</a>   
                	</div>
                </div>
            </div>
        </div>
    </div>
</div>
{{ template "footer.html" . }}
